<textarea id="tarea" style="width: 500px; height: 100px;" spellcheck="false">
function bubbleSort(array) {
    let n = array.length;
    for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - 1 - i; j++) {
            if (array[j] > array[j + 1]) {
                // Troca os elementos
                let temp = array[j];
                array[j] = array[j + 1];
                array[j + 1] = temp;
            }
        }
    }
    return array;
}
</textarea>

<section class="bloco">
    <div>
        <code contenteditable="" class="language-js" id="vai">xxxxxxxxxxx</code>
    </div>
</section>

<script>

    const textarea = document.getElementById("tarea");
    const code = document.getElementById("vai");

    function renderizar() {
        code.textContent = textarea.value
        Prism.highlightElement(code);

        code.innerHTML = code.innerHTML
            .replace(/\n/g, '<br>')
            .replace(/   /g, '   ')
    }

    textarea.addEventListener("keyup", function () {
        renderizar()
    });

    window.addEventListener("load", renderizar);



</script>

</html>
